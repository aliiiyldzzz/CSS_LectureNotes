<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>

    <style>
        li{
            border: solid;
            display: inline;
        }
        a{
            border: solid 2px;
            display: block;
        }
    </style>
</head>
<body>
    <ul>
        <li>adsad</li>
        <li>dasdsadas</li>
        <li>dasd</li>
        <li>dsadsa</li>
        <li>dasdsad</li>
    </ul>

    <a href="#">dsadsadsadsa</a>
    
</body>
</html>
