<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>

    <style>
       #kutu{
        width: 300px;
        height: 200px;
        border: chartreuse solid 5px;
        background-color: chocolate;
       }
       img{
        position: relative;
        left: 50px;
        top: -50px;
        opacity: 0.3;
       }
    </style>
</head>
<body>
    <div id="kutu">
        kutu
    </div>
    <img src="bayrak.jpg" >
</body>
</html>
